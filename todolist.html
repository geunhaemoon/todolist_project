<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근해의 오늘의 할 일</title>

    <!-- CSS 연동 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="/css/sideMenuBar.css">
    <link rel="stylesheet" href="./css/list.css">
    <link rel="stylesheet" href="./css/start.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>

<body>
    <div class="root">
        <div class="container container-close">
            <!-- 사이드 메뉴 바 -->
            <aside class="sidebar-container invisible">
                <ul class="sidemenu-container">
                    <li class="menu-btn home-btn">
                        <a>홈</a>
                    </li>
                    <li class="menu-btn write-btn">
                        <a>할 일 적기</a>
                    </li>
                    <li class="menu-btn list-btn">
                        <a>할 일</a>
                    </li>
                    <li class="sub-menu">
                        <aside class="sub-side-container sub-menu-close">
                            <ul class="sidemenu-container">
                                <li class="menu-btn notfin-btn">
                                    <a>아직</a>
                                </li>
                                <li class="menu-btn fin-btn">
                                    <a>끄읕</a>
                                </li>
                            </ul>
                        </aside>
                    </li>
                </ul>
            </aside>

            <!-- 메인 화면 -->
            <main class="main-board-container">
                <!-- 리스트 홈 화면 -->
                <div class="start-container">
                    <div class="title-and-content">
                        <div class="start-text">
                            <div class="start-text02">
                                Click Here
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 전체보기 & 할일 적기-->
                <div class="write-container invisible">
                    <div class="title-and-content">
                        <div class="title">할 일 적기</div>
                        <div class="todolist-list-content">
                            <ul class="todolist-list" id="todolist">
                            </ul>
                        </div>
                        <div class="todo-text-input-container">
                            <input type="date" id="date-input" class="date-input">
                            <input type="text" id="content-input" class="text-input" placeholder="할 일 내용">
                            <div><button class="text-input-btn" onclick="addTask()">작성</button></div>
                        </div>
                    </div>
                </div>

                <!-- 미완료 -->
                <div class="incomplete-container invisible">
                    <div class="title-and-content">
                        <div class="title">아직</div>
                        <div class="todolist-list-content">
                            <ul class="todolist-list notfin-list">
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 완료된 -->
                <div class="complete-container invisible">
                    <div class="title-and-content">
                        <div class="title">끄읕</div>
                        <div class="todolist-list-content">
                            <ul class="todolist-list fin-list">
                            </ul>
                        </div>
                    </div>
                </div>


                <!-- 모달 창 -->
                <div id="myModal" class="modal invisible">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <input type="text" id="editText">
                        <button id="saveBtn">저장</button>
                    </div>
                </div>


            </main>
        </div>
    </div>

    <script src="./js/start.js"></script>
    <script src="./js/side.js"></script>
    <script src="./js/write.js"></script>
</body>

</html>
